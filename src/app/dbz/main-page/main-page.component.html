<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
    <div class="col">
        <app-personages [personages]="personages"></app-personages>
    </div>

    <div class="col">
        <h3>Add <small>{{ new.name }}</small> </h3>
        <hr>

        <form (ngSubmit)="add()">
            <input 
                type="text" 
                placeholder="Name" 
                name="name"
                [(ngModel)]="new.name"
            />

            <!--
                [value]="new.name"
                (input)="changeName( $event )"
            -->

            <input 
                type="number" 
                placeholder="Power" 
                [value]="new.power"
                name="power"
                [(ngModel)]="new.power"    
            />

            <button type="submit">
                Add
            </button>
        </form>
    </div>
</div>
