<p>Heroes List!</p>

<div *ngIf="heroDeleted !== ''; else noDeleted">
    <h3>Heroe Deleted: <small>{{ heroDeleted }}</small></h3>    
</div>

<ng-template #noDeleted>
    <h3>Dont deleted</h3>
</ng-template>


<button (click)="deleteHeroe()">Delete</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
       {{ i + 1 }} - {{ heroe }}
    </li>
</ul>
