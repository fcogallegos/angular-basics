<h1>{{name}}</h1>

<dl>
    <dt> Name: </dt>
    <dd> {{ name }} </dd>
        
    <dt> Age: </dt>
    <dd> {{ age }} </dd>

    <dt> Function: </dt>
    <dd> {{ getName() }} </dd>

    <dt> Capitalizado: </dt>
    <dd> {{ nameCapitalizado }} </dd>
</dl>

<button (click)="changeName()">Change Heroe</button>
<button (click)="changeAge()">Change Age</button>
